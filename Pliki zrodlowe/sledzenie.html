<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Firmy kurierskiej</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px 25px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label,
    input {
      width: 100%;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-direction: row;
      margin-top: 1rem;
    }

    .button-group button {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      background-color: #007bff;
      color: white;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    Śledzenie przesyłki
  </header>
  <div class="container">
    <label for="numerPrzesylki">Numer przesyłki</label>
    <input type="text" id="numerPrzesylki" placeholder="Wpisz numer przesyłki" />

    <div class="button-group">
      <button id="btnSledz">Śledź</button>
      <button type="button" onclick="window.location.href='dashboard.html'">Wróć</button>
    </div>

    <div id="historia"></div>
  </div>

  <script>
    const btnSledz = document.getElementById('btnSledz');
    const historiaDiv = document.getElementById('historia');

    const przykladowaHistoria = [
      { data: '2025-05-15 09:00', status: 'Przesyłka nadana' },
      { data: '2025-05-15 14:30', status: 'Przesyłka w sortowni' },
      { data: '2025-05-16 08:45', status: 'W drodze do automatu' },
      { data: '2025-05-16 12:00', status: 'Dostarczona do automatu' }
    ];

    btnSledz.addEventListener('click', () => {
      const numer = document.getElementById('numerPrzesylki').value.trim();
      if (!numer) {
        alert('Proszę wpisać numer przesyłki.');
        return;
      }
      let html = `<h2>Historia statusów przesyłki: ${numer}</h2>`;
      html += `<table><thead><tr><th>Data i godzina</th><th>Status</th></tr></thead><tbody>`;

      przykladowaHistoria.forEach(item => {
        html += `<tr><td>${item.data}</td><td>${item.status}</td></tr>`;
      });

      html += `</tbody></table>`;
      historiaDiv.innerHTML = html;
    });
  </script>
</body>

</html>
