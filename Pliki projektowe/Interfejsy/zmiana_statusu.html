<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zmiana statusu przesyłki - Kurier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px 25px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    select,
    textarea {
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      min-width: 120px;
      height: 40px;
      transition: background 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <header>
    Zmiana statusu przesyłki
  </header>
  <div class="container">
    <label for="przesylkaSelect">Wybierz przesyłkę</label>
    <select id="przesylkaSelect">
      <option value="">-- wybierz przesyłkę --</option>
      <option value="PK123456">PK123456</option>
      <option value="PK654321">PK654321</option>
      <option value="PK987654">PK987654</option>
    </select>

    <label for="statusSelect">Wybierz nowy status</label>
    <select id="statusSelect">
      <option value="">-- wybierz status --</option>
      <option value="w_drodze">W drodze</option>
      <option value="dostarczona">Dostarczona</option>
      <option value="oczekuje_na_odbior">Oczekuje na odbiór</option>
      <option value="problem">Problem z dostawą</option>
    </select>

    <label for="komentarz">Komentarz (opcjonalnie)</label>
    <textarea id="komentarz" placeholder="Np. pozostawiono u sąsiada"></textarea>

    <div class="button-group">
      <button id="btnZapisz">Zapisz</button>
      <button id="btnWroc" onclick="window.location.href='dashboard.html'" type="button">Wróć</button>
    </div>
  </div>

  <script>
    document.getElementById('btnZapisz').addEventListener('click', () => {
      const przesylka = document.getElementById('przesylkaSelect').value;
      const status = document.getElementById('statusSelect').value;

      if (!przesylka) {
        alert('Proszę wybrać przesyłkę.');
        return;
      }
      if (!status) {
        alert('Proszę wybrać nowy status.');
        return;
      }
      alert(`Status przesyłki ${przesylka} został zmieniony na "${status.replace(/_/g, ' ')}".`);
    });

    document.getElementById('btnWroc').addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });
  </script>
</body>

</html>
